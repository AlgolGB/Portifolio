<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="degrade">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Gabriel Bueno Jacinto</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="boxes">
                            <div class="boxes-image">
                                <img src="/Img/javascript.png" alt="logo JavaScript" class="img-fluid">
                            </div>
                        </div>
                        <div class="boxes">
                            <div class="boxes-image">
                                <img src="/Img/html5.png" alt="logo html5" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="boxes">
                                <div class="boxes-image">
                                    <img src="/Img/css3.png" alt="logo css3" class="img-fluid">
                                </div>
                            </div>
                            <div class="boxes">
                                <div class="boxes-image">
                                    <img src="/Img/react.png" alt="logo react" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                            </div>

                                <div class="col-sm-2">
                                    <input type="submit" id="btSobreMim" value="Sobre Mim" class="guia-selecionada">

                                <div class="col-sm-2">
                                    <input type="button" id="btFormacao" value="Formação" class="guia-desselecionada">
                                </div>
                                <div class="col-sm-2">
                                    <input type="button" id="btContato" value="Contato" class="guia-desselecionada">
                                </div>
                            </div>
                        </form>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="cabecalho">
                                        <div class="pesquisa"></div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="pagina-img-perfil">
                                        <img src="/Img/Imagem de perfil.png" alt="imagem de perfil" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="pagina-links">
                                                <a href="https://github.com/AlgolGB" class="link-redes" target="_blank"><img src="/Img/github logo.png" alt="logo do github" class="img-links"></a>
                                                <a href="https://www.linkedin.com/in/gabrielbuenojacinto/" class="link-redes" target="_blank"><img src="/Img/Linkedin logo.png" alt="logo do linkedin" class="img-links"></a>
                                                <a href="https://www.instagram.com/gabriel_bueno_j/" class="link-redes" target="_blank"><img src="/Img/Instagram logo.png" alt="logo do instagram" class="img-links"></a>
                                                <a href="https://www.facebook.com/gabriel.bueno.7902564" target="_blank"><img src="/Img/facebook logo.png" alt="logo do facebook" class="img-links"></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="pagina-conteudo" id="conteudo">
                                            <!--A alteração é feita aqui dentro-->
                                            </div>
                                        </div>
                                    </div>                                   
                                </div>                
                            </div>
                        </div>
                    </div>
